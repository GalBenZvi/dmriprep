sudo: false
language: node_js
node_js:
- '6.0'
cache:
  directories:
  - dmriprepViewer/node_modules
branches:
  only:
  - master
notifications:
  email: false
before_script:
- cd dmriprepViewer
- npm prune
script:
- npm install
- npm run build
after_success:
- bash ./deploy.sh
env:
  global:
  - GH_USER: nipy
  - GH_REPO: dmriprep
  - secure: 
